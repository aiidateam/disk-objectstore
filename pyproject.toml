[build-system]
requires = ["setuptools>=46.4.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"
src_paths = ["disk_objectstore", "tests"]

[tool.pylint.master]

[tool.pylint.format]
max-line-length = 120
max-args = 6

[tool.pylint.messages_control]
disable = [
    "duplicate-code",
    "too-few-public-methods",
    "unspecified-encoding"
]

[tool.pylint.basic]
good-names = []
docstring-min-length = 5

[tool.pylint.design]
max-locals = 20
